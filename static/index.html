<!DOCTYPE html>
<meta charset="utf-8">
<style>

html,
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 100%;
  height: 100%;
  position: relative;
  margin: 0;
}

svg {
  width: 100%;
  height: 100%;
  background-image: -moz-linear-gradient( 0deg, #1c1e27 0%, #232735 100%);
  background-image: -webkit-linear-gradient( 0deg, #1c1e27 0%, #232735 100%);
  background-image: -ms-linear-gradient( 0deg, #1c1e27 0%, #232735 100%);
}

text {
  fill: #fff;
}

path.slice{
  stroke-width:2px;
}

polyline{
  opacity: .3;
  stroke: black;
  stroke-width: 2px;
  fill: none;
}

.link {
  stroke: #484e61;
  stroke-width: 2;
  fill: none;
}

</style>
<body>

<script src="/static/jquery-3.1.1.min.js"></script>
<script src="/static/underscore.js"></script>
<script src="/static/d3.v3.min.js"></script>
<script>
  var images;
  var services;
  var apps;
  var imageReady = false;
  var serviceReady = false;
  var appReady = false;
  var views = ['镜像', '服务', '应用'];

  var viewerWidth = $(document).width();
  var viewerHeight = $(document).height();

  var r = 3;

  var zoom = function () {
    svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  }
  var zoomListener = d3.behavior.zoom().scaleExtent([0.1, 3]).on("zoom", zoom);

  var drawImageCircle = function () {
    var imageCircles = svg
      .append('g')
      .attr('class', 'images')
      .selectAll('.circle')
    .data(images).enter().append('g')
      .attr('transform', function (d, i) {
        return 'translate(' + viewerWidth / 6 + ', ' + (150 + 40 * i) + ')';
      });

    imageCircles.append('rect')
      .attr('width', 200)
      .attr('height', 35)
      .attr('fill', '#282b39')
      .attr('stroke-width', 1)
      .attr('stroke', '#fff');

    imageCircles.append('circle')
      .attr('r', r)
      .attr('cx', 190)
      .attr('cy', 18)
      .attr('fill', '#252832')
      .attr('stroke-width', 1)
      .attr('stroke', '#fff');

    imageCircles.append('text')
      .attr('dx', '20px')
      .attr('dy', '23px')
      .text(function (d) {
        return d.name.substr(0, 15);
      });
  };

  var drawServiceCircle = function () {
    var serviceCircles = svg.append('g')
      .attr('class', 'services')
      .selectAll('.circle')
      .data(services).enter().append('g')
      .attr('transform', function (d, i) {
        return 'translate(' + viewerWidth / 2 + ', ' + (150 + 40 * i) + ')';
      });

    serviceCircles.append('rect')
      .attr('width', 200)
      .attr('height', 35)
      .attr('fill', 'url(#service-rect-gradient)');

    serviceCircles.append('circle')
      .attr('r', r)
      .attr('cx', 190)
      .attr('cy', 18)
      .attr('fill', '#252832');

    serviceCircles.append('circle')
      .attr('r', r)
      .attr('cx', 7)
      .attr('cy', 18)
      .attr('fill', '#252832');

    serviceCircles.append('text')
      .attr('dx', '20px')
      .attr('dy', '23px')
      .text(function (d) {
        return d.name;
      });
  };

  var drawAppCircle = function () {
    var appCircles = svg
      .append('g')
      .attr('class', 'apps')
      .selectAll('.circle')
    .data(apps).enter().append('g')
      .attr('transform', function (d, i) {
        return 'translate(' + viewerWidth * 5 / 6 + ', ' + (150 + 40 * i) + ')';
      });

    appCircles.append('rect')
      .attr('width', 200)
      .attr('height', 35)
      .attr('fill', 'url(#app-rect-gradient)');

    appCircles.append('circle')
      .attr('r', r)
      .attr('cx', 7)
      .attr('cy', 18)
      .attr('fill', '#252832');

    appCircles.append('text')
      .attr('dx', '20px')
      .attr('dy', '23px')
      .text(function (d) {
        return d.name;
      });
  };

  var drawImageServiceLine = function () {
    if (!imageReady || !serviceReady) {
      return;
    }

    svg.append('g')
      .attr('class', 'image-service-lines')
      .selectAll('path')
      .data(services).enter().append('path')
      .attr('class', 'link')
      .attr('d', function (d, i) {
        var imageIndex = _.findIndex(images, {
          name: d.image,
        });

        var source = {
          y: viewerWidth / 2 + 7,
          x: 150 + 40 * i + 18,
        };
        var target;

        if (imageIndex > -1) {
          target = {
            y: viewerWidth / 6 + 190,
            x: 150 + 40 * (imageIndex + 1) + 18,
          };
        } else {
          target = source;
        }

        return diagonal({
          source: target,
          target: source,
        });
      });
  };

  var drawServiceAppLine = function () {
    if (!serviceReady || !appReady) {
      return;
    }

    svg.append('g')
      .attr('class', 'service-app-lines')
      .selectAll('path')
    .data(services).enter().append('path')
      .attr('class', 'link')
      .attr('d', function (d, i) {
        var appIndex = _.findIndex(apps, {
          name: d.app,
        });

        var source = {
          y: viewerWidth / 2 + 190,
          x: 150 + 40 * i + 18,
        };
        var target;

        if (appIndex > -1) {
          target = {
            y: viewerWidth * 5 / 6 + 7,
            x: 150 + 40 * appIndex + 18,
          };
        } else {
          target = source;
        }
        

        return diagonal({
          source: target,
          target: source,
        });
      });
  };

  var svg = d3.select('body').append('svg')
    .call(zoomListener)
    .append('g');
  var diagonal = d3.svg.diagonal()
    .projection(function(d) {
      return [d.y, d.x];
    });

  svg.selectAll('title')
    .data(views).enter().append('text')
    .attr('transform', function (d, i) {
      return 'translate(' + (viewerWidth * (i * 2 + 1) / 6 + 18) + ',100)';
    })
    .text(function (d) {
      return d;
    });

  svg.append('linearGradient')
    .attr('id', 'service-rect-gradient')
    .attr('gradientUnits', 'userSpaceOnUse')
    .attr('x1', 0).attr('y1', 0)
    .attr('x2', 200).attr('y2', 35)
    .selectAll('stop')
    .data([
      { offset: '0', color: '#f13ad1' },
      { offset: '1', color: '#9b45f3' },
    ])
    .enter().append('stop')
    .attr('offset', (d) => {
      return d.offset;
    })
    .attr('stop-color', (d) => {
      return d.color;
    });

  svg.append('linearGradient')
    .attr('id', 'app-rect-gradient')
    .attr('gradientUnits', 'userSpaceOnUse')
    .attr('x1', 0).attr('y1', 0)
    .attr('x2', 200).attr('y2', 35)
    .selectAll('stop')
    .data([
      { offset: '0', color: '#5044f1' },
      { offset: '1', color: '#17e0aa' },
    ])
    .enter().append('stop')
    .attr('offset', (d) => {
      return d.offset;
    })
    .attr('stop-color', (d) => {
      return d.color;
    });

  $.get('/images')
    .then(function (res) {
      imageReady = true;
      images = JSON.parse(res);
      drawImageCircle();
      drawImageServiceLine();
    });

  $.get('/services')
    .then(function (res) {
      serviceReady = true;
      services = JSON.parse(res);
      drawServiceCircle();
      drawImageServiceLine();
      drawServiceAppLine();
    });

  $.get('/apps')
    .then(function (res) {
      appReady = true;
      apps = JSON.parse(res);
      drawAppCircle();
      drawServiceAppLine();
    });
</script>
</body>
